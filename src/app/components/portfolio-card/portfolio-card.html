<div class="portfolio-card__image-wrap">
    @if (image()) {
    <img class="portfolio-card__image" [src]="image()" [alt]="name()" width="512px" height="320px" />
    } @else {
    {{ name() }}
    }
</div>

<div class="portfolio-card__content">
    <h3 class="portfolio-card__name">{{ name() }}</h3>

    @if (description()) {
    <p class="portfolio-card__desc" [innerHTML]="description()"></p>
    }
</div>
